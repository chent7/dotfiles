# WINDOW MANAGER CONFIGS
modkey = "Mod1"
mousekey = "Mod1"
workspaces = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = ["MainAndVertStack"]
scratchpad = []
disable_current_tag_swap = false
focus_behaviour = "Sloppy"
focus_new_windows = true

# KEYBINDS
## APPLICATIONS
[[keybind]]
command = "Execute"
value = "kitty"
modifier = ["modkey"]
key = "Return"

[[keybind]]
command = "Execute"
value = "i3lock -e -B 4"
modifier = ["Mod4"]
key = "l"

[[keybind]]
command = "Execute"
value = "rofi -show drun"
modifier = ["modkey"]
key = "d"

[[keybind]]
command = "Execute"
value = "dmenu_run"
modifier = ["modkey"]
key = "p"

[[keybind]]
command = "Execute"
value = "flameshot gui"
modifier = ["Mod4", "Shift"]
key = "s"

